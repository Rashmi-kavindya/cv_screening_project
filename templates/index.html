<!-- index.html -->
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI CV Screening</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>AI CV Screening System</h1>
    <form action="/screen_cv" method="POST" enctype="multipart/form-data">
      <label>Upload CV (.pdf or .docx):</label><br>
      <input type="file" name="cv_file" required><br><br>

      <label>Job Description:</label><br>
      <textarea name="job_desc" rows="6" cols="60" placeholder="Enter job description..." required></textarea><br><br>

      <button type="submit">Screen CV</button>
    </form>

    {% if result %}
      <div class="result">
        <h2>{{ result }}</h2>
      </div>
    {% endif %}
  </div>
</body>
</html>
